<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codedork's Hangman Game</title>
    <link href="./main.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div class="heading">
      <h1>The Uterly Amazing Hangman Game</h1>
      <h3 class="message">Go on and select a letter!</h3>
    </div>

    <div class="feedback">
      <form class="guess">
        <input type="text" name="guess" placeholder="?" maxlength="1">
        <button id="btn" class="btn">Guess</button>
      </form>
      <button class="reset">Reset</button>
      <div class="response"></div>
      <div class="tracker"></div>
      <p>Letters you have guessed:</p>
      <div class="guessedLetters"></div>
      <div class="feedback"></div>
      <div class="mistakesLeft">Mistakes left: 8</div>
    </div>
    <!-- <div class="flex-container">
      <div class="flex-item-1">flex item 1</div>
      <div class="flex-item-2">flex item 2</div>
      <div class="flex-item-3">flex item 3</div>
    </div> -->
    <div class="hangman-body">
      <section class="body">
        <div id="head"></div>
        <div id="neck"></div>
        <div id="torso"></div>
        <div id="arm1"></div>
        <div id="arm2"></div>
        <div id="leg1"></div>
        <div id="leg2"></div>
        <div id="hang">
          <img src="./images/so-close.jpg" alt="Image of baby saying 'so close'"/>
        </div>
      </section>
      </div>
    <script type="text/javascript" src="./js/common-words.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script type="text/javascript" src="./js/file-2.js"></script>
  </body>
</html>
