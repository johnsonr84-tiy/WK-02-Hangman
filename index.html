<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codedork's Hangman Game</title>
    <link href="./main.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="main_cont">
      <div class="sub_cont">
        <h1>The Utterly Amazing Hangman Game!</h1>
        <h3 class="message">Choose A Letter!</h3>
        <p> a, b, c, d, e, f, g, h, i, j, k, l, m,</p>
        <p> n, o, p, q, r, s, t, u, v, w, x, y, z</p>
      </div>

      <div class="feedback_cont">
        <form class="guess">
          <input type="text" name="guess" placeholder=" _ " maxlength="1">
          <button id="btn" class="btn">Guess</button>
        </form>
        <button class="reset">Reset</button>
        <div class="response"></div>
        <div class="tracker">_ _ _ _ _</div>
        <p>Letters you have guessed:</p>
        <div class="guessedLetters"></div>
        <div class="feedback"></div>
        <div class="mistakes">Turns Remaining: 10</div>
      </div>

      <div class="hangman-body">
        <section class="body-part">
          <div id="head"></div>
          <div id="neck"></div>
          <div id="torso"></div>
          <div id="arm1"></div>
          <div id="arm2"></div>
          <div id="leg1"></div>
          <div id="leg2"></div>
          <div id="hang"></div>
        </section>
      </div>

    </div>

    <script type="text/javascript" src="./js/file-2.js"></script>
    <script type="text/javascript" src="./js/common-words.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
  <!-- </div> -->
  </body>
</html>
